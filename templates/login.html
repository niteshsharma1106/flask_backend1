<!-- login.html -->

{% extends 'base.html' %}
{% block title %}
    <title>Login!</title>
{% endblock%}

{% block content %}
    <h1>Login</h1>
    <form method="post" action="/login">
        <label>Email:</label>
        <input type="email" name="email" required>
        <label>Password:</label>
        <input type="password" name="password" required>
        <button type="submit">Login</button>
    </form>
{% endblock %}
